      <h1>ConnectEd</h1>
      <div class="panel" id="login-panel">
        <h2>Please Login</h2>
        <form id="sign-in">
          <input type="text" id="name" placeholder="Name" required="true"></input>
          <input type="text" id="fact" placeholder="Fun Fact"></input>
          <input type="submit" value="Go">
        </form>
      </div>
      <div class="panel" id="word-panel">
        <div class="word">Sample Word</div>
        <form id="submit-answer" data-answer="bob">
          <input type="text" id="name" placeholder="Matched Person's Name"></input>
          <input type="submit" value="Submit">
        </form>
      </div>
      <div class="panel" id="status-panel">
        <h2>Please wait for the game to begin!</h2>
      </div>
    </div>
