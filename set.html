<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/10bed1efe5.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>ConnectEd</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1><a href="dash.html">Connect<strong>Ed</strong></a></h1>
        <div class="menu">
          <div class="menu-btn" title="Profile"><a href="profile.html"><i class="fa fa-user-circle-o" aria-hidden="true"></i><span id="user-name"></span></a></div>
          <div class="menu-btn" id="btn-logout" title="Logout"><i class="fa fa-sign-out" aria-hidden="true"></i></div>
        </div>
      </div>
    </header>

    <header class="subhead">
      <div class="container" id="class-info-panel">
        <h2><!-- Question Set Name --></h2>
        <div class="menu">
          <div class="menu-btn add-question" data-type="flashcard" title="Add Flashcard"><i class="fa fa-plus" aria-hidden="true"></i><span>Flashcard</span></div>
          <div class="menu-btn add-question" data-type="open" title="Add Open-Ended Question"><i class="fa fa-plus" aria-hidden="true"></i><span>Open-Ended</span></div>
          <div class="menu-btn add-question" data-type="simple" title="Add Question"><i class="fa fa-plus" aria-hidden="true"></i><span>Question</span></div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="panel" id="questions-panel"></div>
      <div class="panel" id="no-set-panel">
        <div class="empty-message"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i><strong>Oops! </strong>We couldn't find the question set you're looking for. Check that you typed the URL in correctly or visit our <a href="help">help center</a>.</div>
      </div>
    </div>

    <div class="overlay">
      <div class="modal" id="image-modal">
        <div class="overlay-close" title=""><i class="fa fa-times" aria-hidden="true"></i></div>
        <h2>Add an Image</h2>
        <div class="modal-contents">
          <p>Add an image to this question by URL</p>
          <form id="add-image">
            <span class="subt" id="add-image-error"></span>
            <input id="add-image-qNum" type="text" style="display: none;" name="qNum" readonly required>
            <label><span>Image URL: </span><input type="text" name="url" required></label>
            <input type="submit" value="Add Image">
          </form>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="header.js"></script>
    <script src="set.js"></script>
  </body>
</html>
